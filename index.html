<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem 0;
      text-align: center;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      overflow: hidden;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: space-between;
    }
    .gallery img {
      width: 100%;
      height: auto;
      object-fit: contain; 
      border-radius: 5px;
      display: block;
    }
    .gallery > img {
      flex: 1 1 30%;
      max-width: 32%;
      min-width: 200px;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>

<div style="height: 50px;"> </div>
  <div class="container">

      <a href="Portfolio12.jpg"><img src="Portfolio12.jpg" alt="Photo 12"></a>
